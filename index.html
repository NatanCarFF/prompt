<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Engenharia de Prompt</title>
    <link rel="stylesheet" href="css/fonts.css">

    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/prompts.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link id="theme-link" rel="stylesheet" href="css/themes/theme-light.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="icon-sparkles"></i> Painel de Engenharia de Prompt</h1>
            <div class="theme-selector">
                <label for="themeSelect"><i class="icon-palette"></i> Tema:</label>
                <select id="themeSelect">
                    <option value="light">Claro Padrão</option>
                    <option value="dark">Escuro Padrão</option>
                    <option value="blue">Azul Ocaso</option>
                    <option value="green">Verde Floresta</option>
                    <option value="purple">Roxo Místico</option>
                    <option value="red">Vermelho Quente</option>
                    <option value="orange">Laranja Vibrante</option>
                    <option value="teal">Verde-azulado Oceano</option>
                    <option value="gold">Dourado Luxo</option>
                    <option value="indigo">Índigo Profundo</option>
                    <option value="pink">Rosa Delicado</option>
                    <option value="cyberpunk">Cyberpunk Neon</option>
                </select>
            </div>
        </div>

        <section class="prompt-form">
            <h2><i class="icon-plus-circle"></i> Salvar / Editar Prompt</h2>
            <input type="hidden" id="promptId">
            <div class="input-group">
                <input type="text" id="promptTitle" placeholder="Título do Prompt">
                <span class="error-message" id="titleError"></span>
            </div>
            <div class="input-group">
                <input type="text" id="promptTags" placeholder="Tags (separadas por vírgula, ex: #marketing, #código)">
                <span class="error-message" id="tagsError"></span>
            </div>
            <div class="input-group">
                <textarea id="promptContent" placeholder="Cole a estrutura do prompt aqui..."></textarea>
                <span class="error-message" id="contentError"></span>
            </div>
            <div class="form-buttons">
                <button id="savePromptBtn"><i class="icon-save"></i> Salvar Prompt</button>
                <button id="cancelEditBtn" class="secondary-btn" style="display: none;"><i class="icon-times"></i> Cancelar Edição</button>
            </div>
        </section>

        <section class="prompt-list">
            <div class="list-header">
                <h2><i class="icon-list"></i> Meus Prompts Salvos</h2>
                <div class="search-bar">
                    <i class="icon-search"></i>
                    <input type="text" id="searchPrompts" placeholder="Buscar por título, conteúdo ou tags...">
                </div>
            </div>
            <div id="promptsContainer">
                <p id="noPromptsMessage"><i class="icon-info-circle"></i> Nenhum prompt salvo ainda. Salve um prompt acima!</p>
            </div>
        </section>

        <section class="data-management">
            <h2><i class="icon-data-transfer"></i> Gerenciamento de Dados</h2>
            <button id="exportDataBtn"><i class="icon-download"></i> Exportar Dados (JSON)</button>
            <input type="file" id="importFileInput" accept=".json" style="display: none;">
            <button id="importDataBtn"><i class="icon-upload"></i> Importar Dados (JSON)</button>
        </section>
    </div>

    <div class="feedback-message" id="feedbackMessage"></div>

    <div class="custom-modal-backdrop" id="confirmationModalBackdrop">
        <div class="custom-modal-content">
            <p id="confirmationMessage">Tem certeza que deseja continuar?</p>
            <div class="modal-buttons">
                <button id="confirmYesBtn" class="delete-btn"><i class="icon-trash"></i> Sim, Excluir</button>
                <button id="confirmNoBtn" class="secondary-btn"><i class="icon-times"></i> Não, Cancelar</button>
            </div>
        </div>
    </div>
    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
